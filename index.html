<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <script src="js\app.js"></script>
    <title>Learn CAST</title>
</head>
<body>
    <header class="o-header">
        <h1 class="title">learnCAST</h1>
    </header>
    <aside class="o-aside">        
        <div class="container-videolibras aside-item">
            <video width="352" height="640" controls id="videoplay">
                <source src="" type="video/mp4">           
            </video>   
        </div> 
        
        <div class="container-audiodescricao aside-item">
            <audio controls id="audioplay">
                <source src="" type="audio/mpeg">
            </audio>    
        </div> 

        <div class="container-settings aside-item">            
            <label class="switch">
                <input type="checkbox" id="enableAudioDescricao" >
                <span class="slider round"></span>
            </label>  
            <label class="label">Ativar áudio descrição</label>
        </div>

        <div class="container-settings aside-item">            
            <label class="switch">
                <input type="checkbox" id="enableVideoDescricao" >
                <span class="slider round"></span>
            </label>  
            <label class="label">Ativar libras</label>
        </div>        
    </aside>
    <main class="o-main">
	
	    <div class="container-card">

    </div>
	
	
	</main>
    <footer class="o-footer"></footer>  
</body>
</html>
